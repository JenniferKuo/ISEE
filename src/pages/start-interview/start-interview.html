<ion-header no-border>
  <ion-navbar color="white" hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only on-click="goToHome()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Start Interview
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10" on-click="goToResult()">
  <div class="spacer" style="width:300px;height:37px;" id="startInterview-spacer22"></div>
  <img src="assets/img/sLbn6MbrRFi1ErUIsY2H_smartphone.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="startInterview-heading8" style="color:#000000;font-weight:300;text-align:center;">
    Record Your Interview
  </h3>
  <div id="startInterview-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#60656B;">
      Put your cellphone in front of you to record the interview. Make sure your cellphone is horizontal.
    </p>
  </div>
  <div class="spacer" style="width:300px;height:37px;" id="startInterview-spacer25"></div>
  <img src="assets/img/T49MEHTCR92aRUFJ0gdw_button.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="startInterview-heading9" style="color:#000000;font-weight:300;text-align:center;">
    Start Interview
  </h3>
  <div id="startInterview-markdown9" class="show-list-numbers-and-dots">
    <p style="color:#60656B;">
      Push the button on the right side of the glasses to start your interview.
    </p>
  </div>
</ion-content>
