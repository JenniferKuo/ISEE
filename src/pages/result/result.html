<ion-header no-border>
  <ion-navbar color="white" hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only on-click="goToHome()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Result
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="result-video1">
    <img src="assets/img/gao.png" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;">
  </div>
  <div class="spacer" style="width:320px;height:20px;" id="result-spacer26"></div>
  <div id="result-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#60656B;">
      Total Score
    </p>
  </div>
  <div id="result-container12">
    <h1 id="result-heading10" style="color:#000000;font-weight:300;text-align:center;">
      86
    </h1>
  </div>
  <ion-list id="result-list8">
    <ion-item color="none" id="result-list-item9">
      <ion-icon name="happy" item-left></ion-icon>
      Smile
      <h4 item-right>76</h4>
    </ion-item>
    <ion-item color="none" id="result-list-item10">
      <ion-icon name="eye" item-left></ion-icon>
      Eye Contact
      <h4 item-right>85</h4>
    </ion-item>
    <ion-item color="none" id="result-list-item11">
      <ion-icon name="text" item-left></ion-icon>
      Fluency
      <h4 item-right>94</h4>
    </ion-item>
  </ion-list>
  <button id="result-button5" ion-button color="positive" block style="border-radius:40px 40px 40px 40px;" on-click="goToShareAnswer()">
    Share Your Answer
  </button>
</ion-content>
